n_runs: 10
seed: 42
to_be_seeded:
  - basic
  - numpy
  - torch

default_grid:
  mutual_information: range(0.0, 11.0, 1.0)
  dimensionality: 2

raw:
  mutual_information: 0.0

processed:
  mutual_information: ${raw.mutual_information}

hydra:
  mode: MULTIRUN
  sweep:
    dir: outputs/mixing/${now:%Y-%m-%d}
    subdir: ${key.estimator}/${key.distribution}/N=${n_samples}/${now:%Y-%m-%d_%H-%M-%S}_${hydra.job.num}
  sweeper:
    max_batch_size: 100 # Makes startup faster, see https://github.com/facebookresearch/hydra/issues/1324.
    params:
      ++n_samples: 100000
